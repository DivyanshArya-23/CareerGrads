<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!----- css link ---------->
    <link rel="stylesheet" href="../css_file/courses.css">

</head>
<body>
    <div class="container-fluid formContainer bg_img">
        <div class="formCol col-sm-12 col-md-6">
            <form action="careergrads.info@gmail.com" method="POST">
                <div class="form-group">
                    <label for="email">Email address *</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="Email" placeholder="Your email address" required>
                </div>

                <!-- <label for="email">Email address *</label><br>
                <input type="email" name="Email" id="email" placeholder="Your email address" required><br> -->
              
                <div class="form-group">
                    <label for="username">Name *</label>
                    <input type="text" class="form-control" id="username" name="name" placeholder="Your answer" required>
                </div>

                <!-- <label for="name">Name *</label><br>
                <input type="text" name="name" id="name" placeholder="Your answer" required><br> -->

                <div class="form-group">
                    <label for="contact">Contact No.(WhatsApp) *</label>
                    <input type="tel" class="form-control" id="contact" name="contact_no" placeholder="Your answer" required>
                </div>

                <!-- <label for="contact_no">Contact No.(WhatsApp) *</label><br>
                <input type="tel" name="contact_no" id="contact_no" placeholder="Your answer" required><br> -->
                
                <div class="form-group">
                    <label for="college_name">College/Organisation Name *</label><br>
                    <input type="text" class="form-control" name="college_name" id="college_name" placeholder="Your answer" required>
                </div>
                
                <div class="form-group">
                    <label for="edu_quali">Educational Qualification *</label><br>
                    <input type="text" class="form-control" name="educational_qualiication" id="edu_quali" placeholder="Your answer" required>
                </div>
                
                <div class="form-group">
                    <label for="role">Which role do you want to apply to? * </label><br>
                    <select name="role" class="form-control" id="role">
                        <option value="Sales and Marketing">Sales and Marketing</option>
                        <option value="Digital Marketing">Digital Marketing</option>
                        <option value="Creative Content Writing">Creative Content Writing</option>
                        <option value="Graphics/Design">Graphics/Design</option>
                        <option value="Technical Content Writing">Technical Content Writing</option>
                        <option value="Web Development - Front End">Web Development - Front End</option>
                        <option value="Web Development - Back End">Web Development - Back End</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="work_experience">Work Experience *</label><br>
                    <input type="text" class="form-control" name="work_experience" id="work_experience" placeholder="Your answer" required>
                </div>
                
                <div class="form-group">
                    <label for="club_involve">Are/Were you involved in any clubs or organisations at college? If so, please mention about your work. *</label><br>
                    <input type="text" class="form-control" name="club_involve" id="club_involve" placeholder="Your answer" required>
                </div>
                
                <div class="form-group">
                    <label for="U_resume">Upload Resume</label><br>
                    <input type="file" class="form-control" name="upload_resume" id="U_resume">
                </div>
                
                <div class="form-group">
                    <label for="link_work">Link to your blog/work. (If any)</label><br>
                    <input type="text" class="form-control" name="link_work" id="link_work" placeholder="Your answer">
                </div>
                
                <div class="form-group">
                    <label for="qyery">Queries</label><br>
                <input type="text" class="form-control" name="query" id="query" placeholder="Your answer">
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-success w-100">Submit</button>
                </div>
                
            </form>
        </div>
    </div>



    
    <!------- bootstrap js ----------->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
